<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Books</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <input id='search' placeholder="What do you want to read?" type='text'> 
    <button onclick="getBooks()" id="get"> Search</button>

    <script id="books-template" type="text/x-handlebars-template">
      {{#each data}} 
      <div class='book'> 
        
        <img class='picture' src='{{this.img}}'> <br>
        <p class='title'>  {{this.title}}</p>
        <p class='author'> {{this.author}}</p>
        <div class='description-container' onclick="showDescription()"> Show description  </div>
      </div>
    {{/each}}
        
  </script>


    <div class='book-container'></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src='main.js'></script>
</body>

</html>
